<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="origin">
  <title>Contact form</title>
</head>
<body>

    
  <center>
    <div class="navbar">
        <a href="ProgrammerPortfolio.html">Home</a>
        <a href="JobExp.html">Job experience</a>
        <a href="Projects.html">Projects</a>
        <a href="Leavemessage.html">Leave message</a>
    </div>
    </center>


    <div class="container">
      <h1>Leave message</h1>
      <form target="_blank" action="https://formsubmit.co/glockajuliar@email.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
      </form>
    </div>

</body>
</html>
